<!-- This is a partial, and is templated by AngularJS -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messages"></div>

<div class="jumbotron">
    <h2>Hotel Database</h2>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <!-- Standard html text input, whose value is bound to a value in the Customers controller, and used to filter customers-->
        <input type="text" class="form-control" placeholder="Search" name="customer-search-term" id="customer-search-term" ng-model="search">
    </div>
</div>

<div>
    <!-- A list of stored customers -->
    <div class="customer-list-heading clearfix">
        <p class="pull-left">Hotel {{(details)?'Details':'Name'}}</p>
    <div class="btn-group pull-right">
        <a class="btn btn-default glyphicon glyphicon-plus" id="addCustomer" href="#/hotel/add"></a> 
        <button class="btn btn-default" id="toggleDetails" ng-click="details=!details">
            <span class="glyphicon {{(details)?'glyphicon-resize-small':'glyphicon-resize-full'}}"></span>
        </button>
        </div>
        </div>
    </div>
    <ul class="customer-list letter-headings">
        <li class="letter-heading" ng-repeat="(heading, subset) in hotelsList | orderBy: heading">
            <p>{{heading}}</p>
            <ul class="customers">
                <!-- The list is built using Angular's ng-repeat functionality, iterating over hotel objects in hotels -->
                <li class="customer" ng-repeat="hotel in subset | orderBy: 'name'">
                    <a href="#/hotel/edit/{{hotel.id}}">{{hotel.name}}</a>
                    <div class="customer-details" ng-show="details">
                        <p>
                            <strong>ID : {{hotel.id}}</strong>
                        </p>
                        <p>
                            <strong>{{hotel.postcode}}</strong>
                        </p>
                        <p>
                            {{hotel.phoneNumber}}
                        </p>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
